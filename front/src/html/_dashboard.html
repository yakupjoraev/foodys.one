<div class="dashboard">
  <div class="container">
    <form action="#" class="dashboard__form">
      <div class="dashboard__form-search">
        <input class="menu__item-search" type="search" placeholder="City, cuisine or restaurant name">

        <img class="menu__item-search-icon" src="./img/icons/glass.svg" alt="">
      </div>

      <div class="dashboard__form-results">
        <p class="dashboard__form-results-count">80 resultats </p>
        <p class="dashboard__form-results-name">pour “Restaurants Paris Neobistror”</p>
      </div>

      <div class="dashboard__filters">
        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Establishment type
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Service
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Cuisine
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Rating
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Price
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--square">
          <p class="dashboard__filter-text">
            Hours
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--clear">

          <button type="button" class="dashboard__filter-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M3.8999 4.80916L7.09082 8.00008L7.79793 7.29297L4.60701 4.10205L7.7998 0.909256L7.0927 0.202148L3.8999 3.39494L0.707107 0.202148L0 0.909256L3.1928 4.10205L0.00187718 7.29297L0.708984 8.00008L3.8999 4.80916Z"
                fill="#A8ADB8" />
            </svg>

            Clear all
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--filters">
          <img src="./img/dashboard/filters.svg" alt="filters">

          <p class="dashboard__filter-text">
            Filtres
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>



        <div class="dashboard__filter dashboard__filter--sort">
          <img src="./img/dashboard/sort.svg" alt="sort view">

          <p class="dashboard__filter-text">
            Sort by
          </p>

          <button type="button" class="dashboard__filter-btn">
            <img src="./img/dashboard/filter-arrow.svg" alt="filter arrow">
          </button>
        </div>

        <div class="dashboard__filter dashboard__filter--position">
          <p class="dashboard__filter-text">
            Position display
          </p>

          <div class="dashboard__filter-positions">
            <div class="dashboard__filter-position-selected">
              10

              <img src="./img/dashboard/position-arrow.svg" alt="position arrow">
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="dashboard__main">
      <div class="dashboard__content"></div>
      <aside class="dashboard__aside">
        <a class="dashboard__aside-link" href="#">
          <img src="./img/dashboard/aside-pic.png" alt="aside pic reclame">
        </a>

        <div class="dashboard__aside-footer">
          <p class="dashboard__aside-text">As an advertisement</p>
          <a class="dashboard__aside-more" target="_blank" href="#">Learn more</a>
        </div>
      </aside>
    </div>
  </div>
</div>

<section class="create-page">
  <div class="container">
    <form action="#" class="create-page__inner">
      <div class="input__border"></div>

      <div class="create-page__header">
        <h1 class="create-page__title">
          Edit information
        </h1>

        <button type="button" class="create-page__close">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="14" fill="#F0F0F0" />
            <path d="M18.668 9.33285L14.0013 13.9995L9.33464 9.33285" stroke="#A8ADB8" stroke-width="2" />
            <path d="M9.33398 18.6662L14.0007 13.9995L18.6673 18.6662" stroke="#A8ADB8" stroke-width="2" />
          </svg>
        </button>
      </div>

      <div class="create-page__content">
        <div class="create-page__overview">
          <div class="create-page__label">
            Overview

            <div class="input__border"></div>
          </div>

          <div class="create-page__overview-column">
            <div class="input__group">
              <label class="input__label" for="overview1">
                Business local name
              </label>

              <input class="input" type="text" placeholder="Business local name" id="overview1">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview2">
                Address
              </label>

              <input class="input" type="text" placeholder="Address" id="overview2">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview3">
                Postal code
              </label>

              <input class="input" type="text" placeholder="Postal code" id="overview3">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview4">
                City
              </label>

              <input class="input" type="text" placeholder="City" id="overview4">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview5">
                Country
              </label>

              <input class="input" type="text" placeholder="Country" id="overview5">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview6">
                Phone number
              </label>

              <input class="input" type="text" placeholder="Phone number" id="overview6">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview7">
                Website
              </label>

              <input class="input" type="text" placeholder="Website" id="overview7">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>
          </div>

          <div class="create-page__overview-column">

            <div class="input__group">
              <label class="input__label" for="overview9">
                Establishment type
              </label>

              <!-- Select -->
              <div id="overview-select1">
                <input type="hidden" class="hidden__input">
              </div>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview9">
                Cuisine
              </label>

              <!-- Select -->
              <div id="overview-select2">
                <input type="hidden" class="hidden__input">
              </div>

            </div>

            <div class="input__group">
              <label class="input__label" for="overview9">
                Price
              </label>

              <!-- Select -->
              <div id="overview-select3">
                <input type="hidden" class="hidden__input">
              </div>

            </div>

            <div class="input__group">
              <label class="input__label" for="overview9">
                Services
              </label>

              <!-- Select -->
              <div id="overview-select4">
                <input type="hidden" class="hidden__input">
              </div>

            </div>





            <div class="create-page__label">
              Opening hours

              <div class="input__border"></div>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview8">
                Days
              </label>

              <input class="input" type="text" placeholder="Days" id="overview8">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>

            <div class="input__group">
              <label class="input__label" for="overview9">
                Hours
              </label>

              <input class="input" type="text" placeholder="Hours" id="overview9">

              <button type="button" class="input__chanched">
                <img src="./img/icons/pen.svg" alt="pen">
              </button>
            </div>
          </div>
        </div>

        <div class="create-page__photos">
          <div class="create-page__label">
            Photos

            <div class="input__border"></div>
          </div>

          <div class="drag-drop">
            <div class="drag-drop__top">
              <input class="drag-drop__input" type="file" id="file1">

              <label class="drag-drop__label" for="file1">
                <img src="./img/modal/grag-drop.svg" alt="">

                <p class="drag-drop__label-text">Drag&amp;drop your photos here</p>
              </label>
            </div>

            <div class="drag-drop__files">
              <div class="drag-drop__file">
                <img class="drag-drop__file-pic" src="./img/dashboard/slide-1.jpg" alt="">

                <button type="button" class="drag-drop__file-delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                    <circle cx="7.5" cy="7.5" r="7.5" fill="#F0F0F0"></circle>
                    <path d="M10 5L7.5 7.5L5 5" stroke="#A8ADB8" stroke-width="2"></path>
                    <path d="M5 10L7.5 7.5L10 10" stroke="#A8ADB8" stroke-width="2"></path>
                  </svg>
                </button>
              </div>

              <div class="drag-drop__file">
                <img class="drag-drop__file-pic" src="./img/dashboard/slide-2.jpg" alt="">

                <button type="button" class="drag-drop__file-delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                    <circle cx="7.5" cy="7.5" r="7.5" fill="#F0F0F0"></circle>
                    <path d="M10 5L7.5 7.5L5 5" stroke="#A8ADB8" stroke-width="2"></path>
                    <path d="M5 10L7.5 7.5L10 10" stroke="#A8ADB8" stroke-width="2"></path>
                  </svg>
                </button>
              </div>

              <div class="drag-drop__file">
                <img class="drag-drop__file-pic" src="./img/dashboard/slide-3.jpg" alt="">

                <button type="button" class="drag-drop__file-delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                    <circle cx="7.5" cy="7.5" r="7.5" fill="#F0F0F0"></circle>
                    <path d="M10 5L7.5 7.5L5 5" stroke="#A8ADB8" stroke-width="2"></path>
                    <path d="M5 10L7.5 7.5L10 10" stroke="#A8ADB8" stroke-width="2"></path>
                  </svg>
                </button>
              </div>

              <div class="drag-drop__file">
                <img class="drag-drop__file-pic" src="./img/dashboard/slide-4.jpg" alt="">

                <button type="button" class="drag-drop__file-delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                    <circle cx="7.5" cy="7.5" r="7.5" fill="#F0F0F0"></circle>
                    <path d="M10 5L7.5 7.5L5 5" stroke="#A8ADB8" stroke-width="2"></path>
                    <path d="M5 10L7.5 7.5L10 10" stroke="#A8ADB8" stroke-width="2"></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="input__border"></div>

            <div class="modal-content__btns modal-content__btns--third">
              <button type="button" class="modal-content__btn modal-content__btn-outline">Cancel</button>
              <button type="button" class="modal-content__btn">Save</button>
              <button type="button" class="modal-content__btn modal-content__btn-preview">
                <img src="./img/icons/eye.svg" alt="preview img">

                Preview
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
